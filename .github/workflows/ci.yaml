name: CI

on:
  push:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run make ci-build in dev container
        uses: devcontainers/ci@v0.3
        with:
          push: never
          runCmd: make ci-build
