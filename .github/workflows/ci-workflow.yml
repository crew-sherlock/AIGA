name: ci-workflow

on:
  workflow_dispatch:
    inputs:
      env_name:
        type: string
        description: "Execution Environment"
        required: true
        default: "dev"
      use_case_base_path:
        type: string
        description: "The flow use case to execute"
        required: true
        default: "promptflow/chat_with_pdf"
      deployment_type:
        type: string
        description: "Determine type of deployment - aml, webapp"
        required: true
  push:
    branches:
      - main
      - development


permissions:
  contents: read
  packages: write

#=====================================
# Execute run-workflow for experiment and evaluate-workflow for the evaluation
#=====================================
jobs:
  devcontainer:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Actions
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pre-build image for DevContainer
        uses: devcontainers/ci@v0.3
        with:
          imageName: ghcr.io/gsk-tech/aiga
          cacheFrom: ghcr.io/gsk-tech/aiga
          push: always

  run-workflow:
    uses: ./.github/workflows/run-workflow.yml
    with:
      env_name: ${{ inputs.env_name || 'dev'}}
      use_case_base_path: 'promptflow/chat_with_pdf'
    secrets: inherit

  evaluate-workflow:
    needs: run-workflow
    uses: ./.github/workflows/evaluate-workflow.yml
    with:
      env_name: ${{ inputs.env_name || 'dev'}}
      use_case_base_path: 'promptflow/chat_with_pdf'
      deployment_type: ${{ inputs.deployment_type|| 'aml' }}
    secrets: inherit
