name: Pull Request Workflow

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  static_analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Install pre-commit
        run: python -m pip install pre-commit

      - name: Run pre-commit checks
        run: pre-commit run --all-files --show-diff-on-failure