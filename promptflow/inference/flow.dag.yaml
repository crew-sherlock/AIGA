$schema: https://azuremlschemas.azureedge.net/promptflow/latest/Flow.schema.json
environment:
  python_requirements_txt: requirements.txt
additional_includes:
- ../../src/
inputs:
  chat_history:
    type: list
    default: []
    is_chat_history: true
  question:
    type: string
    default: what is BERT?
    is_chat_input: true
outputs:
  answer:
    type: string
    reference: ${generate_response.output}
    is_chat_output: true
nodes:
- name: rewrite_question
  type: llm
  source:
    type: code
    path: rewrite_question_prompt.jinja2
  inputs:
    deployment_name: gpt-4o-2024-05-13
    temperature: 1
    top_p: 1
    max_tokens: 16
    response_format:
      type: text
    chat_history: ${inputs.chat_history}
    question: ${inputs.question}
  provider: AzureOpenAI
  connection: aoai
  api: chat
  module: promptflow.tools.aoai
  use_variants: false
- name: retrieve_from_ai_search
  type: python
  source:
    type: code
    path: src/tools/retrieval/retrieve_from_ai_search.py
  inputs:
    query: ${rewrite_question.output}
    index_name: loc-pp-ds-gd
    azure_ai_search_connection: aisearch
- name: generate_response
  type: llm
  source:
    type: code
    path: generate_response_prompt.jinja2
  inputs:
    deployment_name: gpt-4o-2024-05-13
    temperature: 0
    top_p: 1
    max_tokens: 1000
    response_format:
      type: text
    presence_penalty: 0
    frequency_penalty: 0
    question: ${rewrite_question.output}
    context: ${retrieve_from_ai_search.output}
    chat_history: ${inputs.chat_history}
  provider: AzureOpenAI
  connection: aoai
  api: chat
  module: promptflow.tools.aoai
  use_variants: false
